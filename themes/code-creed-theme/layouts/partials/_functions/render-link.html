<a href="{{ .Destination | safeURL }}"
  {{ with .Title }}title="{{ . }}" aria-label="{{ . | plainify }}"{{ else }}title="{{ .Text | safeHTML }}" aria-label="{{ .Text | safeHTML }}"{{ end }}
  {{ if strings.HasPrefix .Destination "http" }}
    target="_blank" rel="nofollow noopener noreferrer"
  {{ end }}
  {{ with .Class }}class="{{ . }}"{{ end }}
  {{ with .Attributes }}
    {{ range $key, $value := . }}
      {{ printf " %s=%q" $key $value | safeHTMLAttr }}
    {{ end }}
  {{ end }}
>{{ .Text | safeHTML }}{{ if strings.HasPrefix .Destination "http" }} <span aria-label="Opens in a new window">&#8618;</span>{{ end }}</a>
